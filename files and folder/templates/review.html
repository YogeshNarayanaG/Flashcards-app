<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        #ans{display: none;}
        #card{width: 350px; border: 1px solid green;background: rgb(100, 100, 200);padding: 10px;margin: 5px;}
       
    </style>
</head>
<body>
   
    <div id="card">
        <h2>Your question</h2> 
        <h4>{{rows[2]}}</h4>
        
        <input type="button" value="Show Answer" onclick="show()">
        
        <h5 id="ans">{{rows[3]}}</h5>
    </div>
    
    <br><br>

    <form action="/review/{{deckname}}/add_score" method="post">
    
        <label for="">Enter hardness</label>
        <input type="number" name="hv"/><br>
        <input type="submit" value="Submit Response" />
    </form>

    <hr>
    <a href="/addcard/{{deckname}}">Add Card</a>
    <br>
    <a href="/" class="btn btn-primary">Dashboard</a>

    <a href="/review/{{deckname}}/score">ViewScore</a>


    <a>Your score until now is</a>
    <script>
        function show(){
            document.getElementById("ans").style.display="block"
        }
    </script>
</body>
</html>
