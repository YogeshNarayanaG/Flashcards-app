<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/updatedeck/{{deckname}}" method="post">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingname" name="current" disabled value="{{deckname}}">
          <label for="floatingname">Current Name</label>
        </div>  
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingname" placeholder="new name" name="new">
          <label for="floatingname">New Name</label>
        </div>
        <input type="submit" class='btn btn-success' value="Update">
        <a href="/" class="btn btn-primary">Dashboard</a>
    </form>
</body>
</html>
