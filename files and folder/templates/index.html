<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        
        th {background: rgb(200, 255, 200);color: honeydew;}
        table,th,td{padding: 15px;border: 1px solid grey;border-collapse: collapse;}
        
    </style>
    
</head>
<body>
    <h1>DASHBOARD</h1>
    <h2>Your Decks</h2>
    <table class="table table-warning table-striped">
        <tr>
            <th>Deck Name</th>
            <th>Action</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td><a href="/review/{{row[0]}}" class="btn btn-outline-dark">{{row[0]}}</a></td>
            <td>
                <a href="/deletedeck/{{row[0]}}" class="btn btn-outline-primary">Delete deck</a>
                <a href="/updatedeck/{{row[0]}}" class="btn btn-outline-primary">Update</a> 
                <a href="/addcard/{{row[0]}}" class="btn btn-outline-primary">Add a Card</a>
            </td>
        </tr>
        {% endfor %}
        
    </table>
    <hr>
    <a href="/createdeck" class="btn btn-outline-primary">Add Deck</a><br>
    <a href="/login" class="btn btn-primary">Go to login page</a>

</body>
</html>
